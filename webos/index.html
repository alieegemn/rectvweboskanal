<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönlendirme Sayfası</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      font-family: sans-serif;
      text-align: center;
      transition: opacity 0.5s ease;
      position: relative;
    }

    .logo-text {
      position: absolute;
      top: 20px;
      width: 200px;
      height: auto;
    }

    .logo-main {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #loading {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .invisible {
      opacity: 0;
    }
  </style>
</head>
<body id="mainBody">
  <!-- Yukarıda sabit yazılı logo -->
  <img src="https://rectvwebv3.pages.dev/assets/RecTVWebOSText.png" alt="RecTV WebOS" class="logo-text">

  <!-- Ortadaki dönen ikon -->
  <img src="https://rectvwebv3.pages.dev/assets/icon.png" alt="RecTV Logo" class="logo-main">
  <div id="loading">Yükleniyor...</div>

  <script>
    setTimeout(function() {
      // Görünmez yap
      document.getElementById("mainBody").classList.add("invisible");
      // Kısa süre sonra yönlendirme yap
      setTimeout(function() {
        window.location.href = 'https://rectvwebos.pages.dev/main';
      }, 500); // 0.5 saniye sonra yönlendir
    }, 10000); // 10 saniye sonra başlat
  </script>
</body>
</html>
